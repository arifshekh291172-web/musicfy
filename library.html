<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library - Musicfy</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Dynamic Gradient Header */
        .library-hero {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #333, #000);
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .hero-title {
            font-size: 28px;
            font-weight: bold;
        }

        /* FAB Button */
        .fab {
            position: fixed;
            bottom: 90px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: #1db954;
            border-radius: 50%;
            border: none;
            color: #000;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        /* Drag Handle */
        .drag-handle {
            font-size: 22px;
            cursor: grab;
            opacity: 0.5;
        }

        /* Filter bar */
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        .filter-btn {
            background: #222;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            opacity: 0.7;
        }
        .filter-btn.active {
            background: #fff;
            color: #000;
            opacity: 1;
        }
    </style>
</head>

<body>

<header class="header">
    <img src="favicon.ico" class="logo">
    <h2>Your Library</h2>
</header>

<div class="content">

    <!-- Dynamic Gradient Section -->
    <div id="libraryHero" class="library-hero">
        <div class="hero-title">Your Library</div>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="filter-btn active" data-filter="all">All</div>
        <div class="filter-btn" data-filter="downloaded">Downloaded</div>
        <div class="filter-btn" data-filter="recent">Recently Added</div>
    </div>

    <h3 style="margin-bottom:10px;">Playlists</h3>
    <div id="playlistContainer" class="card-row"></div>

    <h3 style="margin:20px 0 10px;">Songs (Reorder)</h3>
    <div id="songList" class="card-row list-view"></div>

</div>

<!-- Floating Action Button -->
<button class="fab" id="fabBtn">+</button>

<script src="library.js"></script>

</body>
</html>
