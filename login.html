            </div>

            <!-- FORGOT PASSWORD BUTTON ADDED -->

                    Forgot Password?
                </a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="register-text">
            Don't have an account? <a href="register.html">Register</a>
        </p>

    </div>

    <script src="login.js"></script>
</body>
</html>
