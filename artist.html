<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist – Musicfy</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #000;
            color: #fff;
            margin: 0;
            font-family: system-ui, sans-serif;
        }

        /* BACK BUTTON */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #181818;
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            z-index: 200;
        }

        /* ARTIST HEADER */
        .artist-header {
            display: flex;
            align-items: flex-end;
            gap: 25px;
            padding: 60px 40px;
            background: linear-gradient(180deg, #222, #000);
        }

        .artist-header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, .6);
        }

        .artist-info h1 {
            font-size: 50px;
            margin: 0;
        }

        .artist-info p {
            color: #b3b3b3;
            margin-top: 5px;
        }

        /* SECTION */
        .section {
            padding: 20px 40px;
        }

        .section h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 10px 0;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }

        .song-item img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
        }

        .album-row,
        .playlist-row {
            display: flex;
            overflow-x: auto;
            gap: 18px;
        }

        .album-card,
        .playlist-card {
            width: 160px;
            background: #181818;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: .2s;
        }

        .album-card:hover,
        .playlist-card:hover {
            background: #282828;
            transform: translateY(-2px);
        }

        .album-card img,
        .playlist-card img {
            width: 100%;
            height: 150px;
            border-radius: 6px;
            object-fit: cover;
        }

        .small {
            color: #aaa;
            font-size: 13px;
        }
    </style>
</head>

<body>

<button class="back-btn" onclick="history.back()">‹ Back</button>

<div id="artistHeader"></div>

<section class="section">
    <h2>Popular Songs</h2>
    <div id="songList" class="song-list"></div>
</section>

<section class="section">
    <h2>Top Albums</h2>
    <div id="albumRow" class="album-row"></div>
</section>

<section class="section">
    <h2>Recommended Playlists</h2>
    <div id="playlistRow" class="playlist-row"></div>
</section>

<script src="artist.js"></script>
</body>
</html>
