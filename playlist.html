<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist - Musicfy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <style>
        /* PLAYLIST PAGE SPECIFIC UI */

        .playlist-page {
            padding: 18px;
        }

        .playlist-hero {
            display: flex;
            gap: 20px;
            padding: 20px;
            border-radius: 16px;
            background: linear-gradient(135deg, #333, #000);
            margin-bottom: 24px;
            align-items: flex-end;
        }

        .playlist-cover-lg {
            width: 170px;
            height: 170px;
            border-radius: 14px;
            object-fit: cover;
            box-shadow: 0 18px 40px rgba(0,0,0,0.6);
        }

        .playlist-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .playlist-type {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ddd;
        }

        .playlist-title {
            font-size: 34px;
            font-weight: 800;
        }

        .playlist-info {
            font-size: 14px;
            color: #b3b3b3;
        }

        .playlist-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 14px 0 4px;
        }

        .btn-circle-play {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: none;
            background: #1db954;
            color: #000;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 26px rgba(0,0,0,0.6);
        }

        .btn-pill {
            padding: 7px 16px;
            border-radius: 999px;
            border: 1px solid #555;
            background: #181818;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
        }

        .sort-row {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .sort-btn {
            background: transparent;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
        }

        .sort-btn.active {
            color: #fff;
            font-weight: 600;
        }

        .tracks-header {
            display: grid;
            grid-template-columns: 40px 4fr 3fr 2fr 60px;
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            font-size: 13px;
            color: #b3b3b3;
        }

        .track-row {
            display: grid;
            grid-template-columns: 40px 4fr 3fr 2fr 60px;
            align-items: center;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.12s ease;
        }

        .track-row:hover {
            background: #1b1b1b;
            transform: translateY(-1px);
        }

        .track-index {
            color: #b3b3b3;
            font-size: 13px;
        }

        .track-main {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .track-cover-sm {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }

        .track-title {
            font-size: 14px;
        }

        .track-artist {
            font-size: 12px;
            color: #b3b3b3;
        }

        .track-date,
        .track-duration {
            font-size: 13px;
            color: #b3b3b3;
        }

        .track-more {
            text-align: right;
            position: relative;
        }

        .more-dot-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .track-row.dragging {
            opacity: 0.6;
            background: #222;
        }

        .track-row.drag-over {
            border-top: 2px solid #1db954;
        }

        /* Context menu */
        .context-menu {
            position: absolute;
            right: 10px;
            top: 24px;
            background: #181818;
            border-radius: 8px;
            padding: 6px 0;
            min-width: 160px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.7);
            display: none;
            z-index: 50;
        }

        .context-menu p {
            margin: 0;
            padding: 8px 12px;
            font-size: 13px;
            cursor: pointer;
        }

        .context-menu p:hover {
            background: #282828;
        }

        @media (max-width: 768px) {
            .playlist-hero {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .playlist-meta {
                align-items: center;
            }
            .tracks-header {
                display: none;
            }
            .track-row {
                grid-template-columns: 30px 1fr 40px;
                grid-template-rows: auto auto;
                column-gap: 10px;
            }
            .track-date,
            .track-duration {
                display: none;
            }
        }
    </style>
</head>

<body>

<header class="header">
    <button class="icon-btn" onclick="history.back()">‹</button>
    <h2>Playlist</h2>
</header>

<div class="content playlist-page">

    <!-- HERO -->
    <section id="playlistHero" class="playlist-hero">
        <img id="playlistCover" class="playlist-cover-lg" src="playlist.jpg" alt="Cover">

        <div class="playlist-meta">
            <span class="playlist-type">Playlist</span>
            <div id="playlistTitle" class="playlist-title">Loading...</div>
            <div id="playlistInfo" class="playlist-info">0 songs • 0 min</div>

            <div class="playlist-controls">
                <button id="playBtnHero" class="btn-circle-play">▶</button>
                <button id="shuffleBtnHero" class="btn-pill">Shuffle</button>
            </div>
        </div>
    </section>

    <!-- SORT ROW -->
    <div class="sort-row">
        <button class="sort-btn active" data-sort="name">Name</button>
        <button class="sort-btn" data-sort="date">Date added</button>
        <button class="sort-btn" data-sort="duration">Duration</button>
    </div>

    <!-- HEADER -->
    <div class="tracks-header">
        <div>#</div>
        <div>Title</div>
        <div>Artist</div>
        <div>Date added</div>
        <div>⏱</div>
    </div>

    <!-- TRACKS LIST -->
    <div id="tracksContainer"></div>
</div>

<script src="playlist.js"></script>
</body>
</html>
