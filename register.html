<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musicfy ‚Äî Register</title>

    <link rel="stylesheet" href="register.css" />
</head>

<body>

    <div class="overlay"></div>

    <div class="register-container">

        <div class="logo">musicfy</div>

        <!-- STEP 1: ENTER DETAILS + SEND OTP -->
        <form id="sendOtpForm">

            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter full name" required />

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email" required />

            <label>Username</label>
            <input type="text" id="username" placeholder="Choose username" required />

            <label>Password</label>
            <div class="password-box">
                <input type="password" id="password" placeholder="Create password" required />
                <span id="togglePassword">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="register-btn">Send OTP</button>
        </form>


        <!-- STEP 2: OTP SECTION -->
        <div id="otpSection" style="display:none;">

            <h3 style="color:white;">Verify Your Email</h3>

            <p class="otp-info">Enter the 6-digit OTP sent to your email.</p>

            <div class="otp-boxes">
                <input maxlength="1" class="otp-input">
                <input maxlength="1" class="otp-input">
                <input maxlength="1" class="otp-input">
                <input maxlength="1" class="otp-input">
                <input maxlength="1" class="otp-input">
                <input maxlength="1" class="otp-input">
            </div>

            <p id="countdown" class="countdown"></p>

            <button id="verifyBtn" class="verify-btn">Verify OTP</button>

            <button id="resendBtn" class="resend-btn" disabled>Resend OTP</button>

            <!-- IMPORTANT: Final Register Button -->
            <button id="finalRegisterBtn" class="register-btn" style="display:none; margin-top:15px;">
                Create Account
            </button>

        </div>

        <p class="login-text">
            Already have an account? <a href="login.html">Log in</a>
        </p>

    </div>

    <script src="register.js"></script>
</body>
</html>
