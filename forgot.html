<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password â€“ Musicfy</title>
    <link rel="stylesheet" href="forgot.css">
</head>

<body>
    <div class="container">

        <h2>Reset your password</h2>
        <p class="subtitle">Enter your email and we'll send you an OTP to reset your password.</p>

        <!-- STEP 1: SEND OTP -->
        <div id="stepEmail">
            <input type="email" id="email" placeholder="Enter your email">
            <button class="btn" id="sendOtpBtn">Send OTP</button>
        </div>

        <!-- STEP 2: VERIFY OTP -->
        <div id="stepOtp" style="display:none;">
            <input type="text" id="otp" placeholder="Enter OTP">
            <button class="btn" id="verifyOtpBtn">Verify OTP</button>
        </div>

        <!-- STEP 3: RESET PASSWORD -->
        <div id="stepReset" style="display:none;">
            <input type="password" id="newPassword" placeholder="Enter new password">
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
            <button class="btn" id="resetPasswordBtn">Reset Password</button>
        </div>

        <p class="back">
            <a href="login.html">Back to Login</a>
        </p>
    </div>

    <script src="forgot.js"></script>
</body>

</html>
