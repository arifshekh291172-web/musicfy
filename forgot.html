<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Musicfy</title>
    <link rel="stylesheet" href="forgot.css">
</head>

<body>

<div class="container fade-in">

    <h2 class="title">Reset Password</h2>
    <p class="subtitle">Enter your username or email</p>

    <input type="text" id="identifier" class="input" placeholder="Username or Email">

    <button id="sendOtpBtn" class="btn">Send OTP</button>

    <div id="otpSection" class="section hidden slide-up">
        <input type="text" id="otp" class="input" placeholder="Enter OTP">

        <div class="timer-box">
            <span id="otpTimer">00:30</span>
        </div>

        <button id="verifyOtpBtn" class="btn">Verify OTP</button>

        <button id="resendBtn" class="btn-outline" disabled>Resend OTP</button>
    </div>

    <div id="resetSection" class="section hidden slide-up">
        <input type="password" id="newPassword" class="input" placeholder="New Password">
        <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password">

        <button id="resetBtn" class="btn">Reset Password</button>
    </div>

</div>

<script src="forgot.js"></script>
</body>
</html>
